<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <p>{{ member.display_name }}</p>
    <mat-card-subtitle>{{ member.username }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="photoOfTheDay"
    mat-card-image
    [src]="member.photoOfTheDay"
    alt="Photo of a {{ member.display_name }}"
  />
  <mat-card-content>
    <p>😏😏😏😏</p>
    <p>{{ member.age }} years</p>
    <p>{{ member.looking_for }}</p>
    <p>{{ member.interest }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleLike()">
      @if (isFollowing) {
      <span class="icon fill pulse">favorite</span>
      } @if (!isFollowing) {
      <span class="icon">favorite</span>
      }
    </button>
    <button mat-button>More Detail</button>
  </mat-card-actions>
</mat-card>
